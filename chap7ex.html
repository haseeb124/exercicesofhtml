<!DOCTYPE html>
<html>
<head>
    <title>Forms</title>
</head>
<body>
    <form action="www.example.com" >
        <fieldset>
            <legend>Your details</legend>
            <label>name: <input type="text" name="full name" /></label><br />
            <label>Email: <input type="email" name="email" /></label>
        </fieldset>
        <fieldset>
            <legend>Your Review:</legend>
            <label>how did you hear about us?</label>
            <select name="review">
                <option value="google">google</option>
                <option value="facebook">facebook</option>
                <option value="instagram">instagram</option>
                <option value="friend">friend</option>
            </select><br/>
            <label>would you visit again?</label><br/>
            <input type="radio" name="visit" value="yes" id="yes" />
            <label for="yes">yes</label>
            <input type="radio" name="visit" value="no" id="no" />
            <label for="no">no</label>
            <input type="radio" name="visit" value="maybe" id="maybe" />
            <label for="maybe">maybe</label><br/>
            <label>comments:</label><br/>
            <textarea name="comments" rows="4" cols="50" placeholder="enter your comments"></textarea><br/>
            <input type="checkbox" name="email updates" id="email update" checked="checked"/>
            <label for="email update">sign me up for email updates</label><br/>
            <input type="submit" value="submit review" name="submit" />
        </fieldset>

    </form>    

</body>
<html>
